<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:fragment="header">


    <header class="header-top">
        <h1>Chat</h1>

        <div class="user-section">

            <div class="user-info" th:if="${loginUser}">
                <span th:text="${loginUser.name}">User Name</span>
                <img th:if="${loginUser.profileImage != null}" th:src="${loginUser.profileImage}" alt="Profile Image" />
            </div>

            <div class="login-buttons">
                <a th:href="@{/login}" sec:authorize="isAnonymous()">로그인</a>
                <a th:href="@{/logout}" sec:authorize="isAuthenticated()">로그아웃</a>
            </div>

        </div>
    </header>


</div>

</body>
</html>
