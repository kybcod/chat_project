<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 전체 화면 중앙 정렬 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212; /* 어두운 배경 */
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>

<div class="login-modal">
    <h2>로그인</h2>

    <a class="social-login-btn" href="/oauth2/authorization/naver">
        <img src="/images/naver.png" alt="네이버 로그인" />
        네이버 로그인
    </a>

    <a class="social-login-btn" href="/oauth2/authorization/kakao">
        <img src="/images/kakao.png" alt="카카오 로그인" />
        카카오 로그인
    </a>

    <a class="social-login-btn" href="/oauth2/authorization/google">
        <img src="/images/google.png" alt="구글 로그인" />
        구글 로그인
    </a>
</div>

</body>
</html>
